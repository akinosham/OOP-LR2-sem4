<!DOCTYPE html>
<html>
<head>
    <title>Todo Lists</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Todo Lists</h1>

    <form action="/todolists/" method="post">
        <input type="text" name="name" placeholder="Название списка" required>
        <button type="submit">Создать список</button>
    </form>

    <ul class="todolist-container">
        {% for todolist in todolists %}
        <li class="todolist-item">
            <div class="todolist-header">
                <a href="/todolists/{{ todolist.id }}/view" class="todolist-name">{{ todolist.name }}</a>
                <span class="progress-badge">{{ todolist.progress }}%</span>
            </div>
            <form action="/todolists/{{ todolist.id }}/delete" method="post">
                <button type="submit" class="delete-btn">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
